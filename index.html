<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Curtain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <canvas width="1425" height="800">
    </canvas>
    <button class="control-btn" id="again">Again</button>
    <button class="control-btn" id="capture">Capture</button>


    <div id="preview" class="preview hidden">

            <button id="close-btn" class="fa-solid fa-times"></button>
            <button id="download-btn">Download Screenshot</button>
        </div>
    </div>
